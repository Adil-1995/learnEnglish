<ion-header>
  <ion-toolbar>
    <ion-title>Examen</ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of examenArray">
    <h1>{{item.parteUno}}</h1>
    <h2>{{item.parteDos}}</h2>
    <ion-buttons *ngFor="let pal of item.options">
      <ion-button (click)="isCorrecto(item.idPalabraCorrecta,pal.id)">{{pal.nombre}}</ion-button>
    </ion-buttons>
  </div>
</ion-content>
